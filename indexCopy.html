<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scoreboard</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image: linear-gradient(45deg, rgba(187, 187, 187,0.04) 0%, rgba(187, 187, 187,0.04) 50%,rgba(86, 86, 86,0.04) 50%, rgba(86, 86, 86,0.04) 100%),linear-gradient(135deg, rgba(166, 166, 166,0.04) 0%, rgba(166, 166, 166,0.04) 50%,rgba(92, 92, 92,0.04) 50%, rgba(92, 92, 92,0.04) 100%),linear-gradient(90deg, rgb(20,20,20),rgb(20,20,20)); background-size: 142px 142px;
    color: #333;
    text-align: center;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: auto;
    background: transparent;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
}

.settings, .controls, .scoreboard {
    margin-bottom: 20px;
}

label, input, select, button {
    display: inline;
    margin: 10px auto;
    color: #fff;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.scoreboard {
    display: grid;
    gap: 20px;
    font-weight: bold;
    backdrop-filter: blur(4px);
    color: #fff;
}

.team {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
}

.team h2 {
    margin-top: 0;
}

.current-run {
    font-size: 1.5em;
    font-weight: bold;
    margin-top: 10px;
}

hr {
    border: 1px solid #ccc;
    margin: 20px 0;
}

.popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
}

.popup-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 300px;
    text-align: center;
    border-radius: 8px;
}

.close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close-btn:hover,
.close-btn:focus {
    color: #000;
}
#overs {
    color: #aaa;
}
/* Responsive Design */
@media (min-width: 600px) {
    .scoreboard {
        grid-template-columns: 1fr 1fr;
        text-align: left;
    }

    .team1 {
        text-align: left;
    }

    .team2 {
        text-align: right;
    }
}

@media (max-width: 599px) {
    .scoreboard {
        grid-template-columns: 1fr;
    }

    .team1, .team2 {
        text-align: center;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Cricket Scoreboard</h1>
        <div class="settings">
            <label for="team1">Team 1 Name:</label>
            <input type="text" id="team1" placeholder="Enter Team 1 Name">
            <label for="team2">Team 2 Name:</label>
            <input type="text" id="team2" placeholder="Enter Team 2 Name">
            <label for="overs">Select Overs:</label>
            <select id="overs">
                <option value="1">1 Over</option>
                <option value="5">5 Overs</option>
                <option value="10">10 Overs</option>
                <option value="20">20 Overs</option>
                <option value="50">50 Overs</option>
            </select>
        </div>
        <div class="controls">
            <button id="runButton">Run</button>
            <button id="stopButton">Stop</button>
        </div>
        <div class="scoreboard">
            <div class="team team1">
                <h2 id="team1Name">Team 1</h2>
                <p>Score: <span id="team1Score">0</span></p>
                <p>Wickets: <span id="team1Wickets">0</span></p>
                <p>Overs: <span id="team1Overs">0.0</span></p>
                <p>Current Over Runs: <span id="team1CurrentOverRuns"></span></p>
                <p>Last Run: <span id="team1RunsOnBall"></span></p>
            </div>
            <div class="team team2">
                <h2 id="team2Name">Team 2</h2>
                <p>Score: <span id="team2Score">0</span></p>
                <p>Wickets: <span id="team2Wickets">0</span></p>
                <p>Overs: <span id="team2Overs">0.0</span></p>
                <p>Current Over Runs: <span id="team2CurrentOverRuns"></span></p>
                <p>Last Run: <span id="team2RunsOnBall"></span></p>
            </div>
        </div>
        <hr>
        <p id="result"></p>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close-btn">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const runButton = document.getElementById('runButton');
    const stopButton = document.getElementById('stopButton');
    const oversSelect = document.getElementById('overs');
    const team1Input = document.getElementById('team1');
    const team2Input = document.getElementById('team2');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popupMessage');
    const closePopup = document.getElementById('closePopup');

    let currentBalls = 0;
    let totalBalls = 0;
    let ballsRemaining = 0;
    let isTeam1Batting = true;
    let team1Score = 0;
    let team1Wickets = 0;
    let team1CurrentOverRuns = [];
    let team2Score = 0;
    let team2Wickets = 0;
    let team2CurrentOverRuns = [];

    const outcomes = [1, 2, 4, 6, 'Wide', 'Wicket', 'No Ball'];

    function updateScoreboard() {
        document.getElementById('team1Score').textContent = team1Score;
        document.getElementById('team1Wickets').textContent = team1Wickets;
        document.getElementById('team1Overs').textContent = `${Math.floor(currentBalls / 6)}.${currentBalls % 6}`;
        document.getElementById('team1CurrentOverRuns').textContent = team1CurrentOverRuns.join(', ');

        document.getElementById('team2Score').textContent = team2Score;
        document.getElementById('team2Wickets').textContent = team2Wickets;
        document.getElementById('team2Overs').textContent = `${Math.floor(currentBalls / 6)}.${currentBalls % 6}`;
        document.getElementById('team2CurrentOverRuns').textContent = team2CurrentOverRuns.join(', ');

        if (isTeam1Batting) {
            document.getElementById('team1Name').style.fontWeight = 'bold';
            document.getElementById('team2Name').style.fontWeight = 'normal';
        } else {
            document.getElementById('team1Name').style.fontWeight = 'normal';
            document.getElementById('team2Name').style.fontWeight = 'bold';
        }
    }

    function displayRun(run) {
        const runText = run === 4 ? '4 (Boundary)' : run === 6 ? '6 (Six)' : run;
        if (isTeam1Batting) {
            document.getElementById('team1RunsOnBall').textContent = runText;
        } else {
            document.getElementById('team2RunsOnBall').textContent = runText;
        }
    }

    function resetGame() {
        currentBalls = 0;
        ballsRemaining = parseInt(oversSelect.value) * 6;
        isTeam1Batting = true;
        team1Score = 0;
        team1Wickets = 0;
        team1CurrentOverRuns = [];
        team2Score = 0;
        team2Wickets = 0;
        team2CurrentOverRuns = [];
        document.getElementById('team1Name').textContent = team1Input.value || 'Team 1';
        document.getElementById('team2Name').textContent = team2Input.value || 'Team 2';
        document.getElementById('result').textContent = '';
        updateScoreboard();
    }

    function bat() {
        if (ballsRemaining <= 0) {
            switchTeams();
            return;
        }

        const outcome = outcomes[Math.floor(Math.random() * outcomes.length)];

        if (outcome === 'Wide' || outcome === 'No Ball') {
            if (isTeam1Batting) {
                team1Score += 1;
            } else {
                team2Score += 1;
                checkWinningCondition();
            }
        } else {
            if (isTeam1Batting) {
                if (outcome === 'Wicket') {
                    team1Wickets += 1;
                    team1CurrentOverRuns.push('W');
                    if (team1Wickets >= 10) {
                        switchTeams();
                        return;
                    }
                } else {
                    team1Score += outcome;
                    team1CurrentOverRuns.push(outcome);
                }
            } else {
                if (outcome === 'Wicket') {
                    team2Wickets += 1;
                    team2CurrentOverRuns.push('W');
                    if (team2Wickets >= 10) {
                        endGame();
                        return;
                    }
                } else {
                    team2Score += outcome;
                    team2CurrentOverRuns.push(outcome);
                    checkWinningCondition();
                }
            }
            ballsRemaining -= 1;
            currentBalls += 1;
            if (currentBalls % 6 === 0) {
                team1CurrentOverRuns = [];
                team2CurrentOverRuns = [];
            }
        }

        displayRun(outcome);
        updateScoreboard();

        if (ballsRemaining <= 0) {
            switchTeams();
        }
    }

    function checkWinningCondition() {
        if (!isTeam1Batting && team2Score > team1Score) {
            showPopup(`${team2Input.value || 'Team 2'} Wins!`);
        }
    }

    function switchTeams() {
        if (isTeam1Batting) {
            isTeam1Batting = false;
            ballsRemaining = parseInt(oversSelect.value) * 6;
            currentBalls = 0;
        } else {
            endGame();
        }
    }

    function endGame() {
        if (team1Score > team2Score) {
            showPopup(`${team1Input.value || 'Team 1'} Wins!`);
        } else if (team2Score > team1Score) {
            showPopup(`${team2Input.value || 'Team 2'} Wins!`);
        } else {
            showPopup(`It's a Tie!`);
        }
    }

    function showPopup(message) {
        popupMessage.textContent = message;
        popup.style.display = 'block';
    }

    closePopup.addEventListener('click', function () {
        popup.style.display = 'none';
        resetGame();
    });

    runButton.addEventListener('click', bat);
    stopButton.addEventListener('click', resetGame);

    resetGame();
});

    </script>
</body>
</html>
